version: '3.8'

services:
  cj-spider:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cj-spider
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env.local
